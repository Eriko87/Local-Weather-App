<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <title>Local Weather App</title>
</head>
<body>
    <div id="container">
        <div id="location-info">
            <h1 id="city">Your Location</h1>
            <h3 id="date">Local Time</h3>
        </div>
        <div id="weather-display">
            <div class="weather-box">
                <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image  id="weather-icon" xlink:href="" width="150"/>
                </svg>
            </div>
            <div id="temp" class="weather-box"></div>
            <div id="f" class="weather-box">F</div>
        </div>
        <div id=descriptiondisplay>
            <h2 id="description"></h2>
        </div>
        <div id="additionalinfo">
            <div>
                <i class="fas fa-tint"></i>
                <h3 id="precip"></h3>
                <h5>Precipitation</h5>
            </div>
            <div>
                <i class="fas fa-wind"></i>
                <h3 id="wind"></h3>
                <h5>Wind Speed</h5>
            </div>
            

        </div>        
    </div>

</body>
</html>
